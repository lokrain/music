[llvm-cov]
output-dir = "target/coverage"
ignore-filename-regex = [".*/target/.*"]
html = true
open = false

[report]
fail-under-lines = 95
fail-under-regions = 95

[workspace]
default-members = [
    "core/music-acoustic",
    "core/music-theory",
    "core/music-time",
    "notation/music-articulation",
    "notation/music-engraving",
    "notation/music-notation",
    "score/music-score",
]
